<!DOCTYPE html>
<html>
<head>
<title>Get</title>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>

</head>

<body>
<h1>jQuery Get</h1>
<input type="button" value="Get Data" />
<div id="putFile"></div>

<script>
$(document).ready(function() {
	$("input").click( function() {
		$.get("php/files/jw.xml", 
				function() {
					alert("Success #1");
			})
			.done(function() {
				alert("Success #2");
			})
			.fail(function() {
				alert("Failure");
			})
			.always(function() {
				alert("Always do this");
			});
	});
});

</script>
</body>
</html>
