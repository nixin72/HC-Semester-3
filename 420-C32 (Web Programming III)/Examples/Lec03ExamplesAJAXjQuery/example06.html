<!DOCTYPE html>
<html>
<head>
<title>Load</title>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>

</head>

<body>
<h1>jQuery Load</h1>
<input type="button" value="Get Data" />
<div id="putFile"></div>

<script>
$(document).ready(function() {
	$("input").click( function() {
		$("#putFile").load("php/files/jw.xml")
	});
});

</script>
</body>
</html>
