<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery 4</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>

</head>

<body>
<p>This is a paragraph</p>
<p>and another</p>
<p>and more</p>
<p>and even more</p>

$('p').click( function() {
	$(this).css("background-color", "yellow");
});
</script>

</html>
